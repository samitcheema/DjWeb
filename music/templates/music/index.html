<!-- Loads the path to your static files -->
{% extends 'music/base.html' %}
{% block body %}
{% if object_list %}
<ol>
    {% for album in object_list %}
    <li>
        <a href="{% url 'music:retrieve' album.id %}">{{ album.title }}</a>
    </li>
    {% endfor %}
</ol>
{% else %}
    <h3>No Albums to display</h3>
{% endif %}
{% endblock %}
